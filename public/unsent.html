<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Capsule Diary - Unsent Notes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Darker theme for unsent notes page */
    body.unsent-page {
      background: 
        linear-gradient(rgba(60, 50, 40, 0.6), rgba(60, 50, 40, 0.6)),
        url('paper.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #d4c5a9;
    }

    body.unsent-page .pixel-title {
      color: #d4c5a9;
    }

    body.unsent-page .pixel-input {
      background: #8b7355;
      color: #E8D9B8;
      border-color: #6d5e47;
    }

    body.unsent-page .pixel-input::placeholder {
      color: #a68b6b;
    }

    body.unsent-page .note-card {
      background: #8b7355;
      border: 3px solid #6d5e47;
      box-shadow: 
        4px 4px 0px #6d5e47,
        8px 8px 0px rgba(0, 0, 0, 0.1);
    }

    body.unsent-page .note-content {
      color: #E8D9B8;
    }

    body.unsent-page .note-date {
      color: #E8D9B8;
    }

    body.unsent-page .note-meta {
      color: #E8D9B8;
    }

    body.unsent-page .pixel-button-secondary {
      background: #8b7355;
      color: #E8D9B8;
    }

    body.unsent-page .empty-state {
      color: #E8D9B8;
    }

    body.unsent-page .loading-text {
      color: #E8D9B8;
    }
  </style>
</head>
<body class="unsent-page">
  <div class="container">
    <header class="diary-header">
      <h1 class="pixel-title">unsent notes</h1>
      <div class="header-buttons">
        <button class="pixel-button pixel-button-secondary" onclick="window.location.href='diary.html'">back</button>
      </div>
    </header>

    <div class="search-container">
      <input 
        type="text" 
        id="searchInput" 
        class="pixel-input" 
        placeholder="search notes..."
        onkeyup="filterUnsentNotes()"
      >
    </div>

    <div id="unsentNotesContainer" class="notes-container">
      <p class="loading-text">Loading unsent notes...</p>
    </div>
  </div>

  <script>
    // Global variables
    let unsentNotes = [];

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadUnsentNotes();
    });

    // Load all unsent notes from server
    async function loadUnsentNotes() {
      try {
        const response = await fetch('/api/unsent-notes');
        if (response.ok) {
          const data = await response.json();
          unsentNotes = data;
          displayUnsentNotes(unsentNotes);
        } else {
          showError('Failed to load unsent notes');
        }
      } catch (error) {
        console.error('Error loading unsent notes:', error);
        showError('Failed to connect to server');
      }
    }

    // Display unsent notes
    function displayUnsentNotes(notesToDisplay) {
      const container = document.getElementById('unsentNotesContainer');
      
      if (notesToDisplay.length === 0) {
        container.innerHTML = '<div class="empty-state">No unsent notes yet.</div>';
        return;
      }

      // Sort by date (newest first)
      const sortedNotes = [...notesToDisplay].sort((a, b) => 
        new Date(b.createdAt) - new Date(a.createdAt)
      );

      container.innerHTML = sortedNotes.map(note => {
        return `
        <div class="note-card">
          <div class="note-content">${escapeHtml(note.content)}</div>
          <div class="note-meta">
            <div class="note-date">${formatDate(note.createdAt)}</div>
            <div class="note-actions">
              <button class="pixel-button pixel-button-secondary" onclick="sendUnsentNote('${note.id}')">send</button>
              <button class="pixel-button pixel-button-secondary" onclick="deleteUnsentNote('${note.id}')">delete</button>
            </div>
          </div>
        </div>
        `;
      }).join('');
    }

    // Filter unsent notes based on search
    function filterUnsentNotes() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (searchTerm === '') {
        displayUnsentNotes(unsentNotes);
      } else {
        const filtered = unsentNotes.filter(note => 
          note.content.toLowerCase().includes(searchTerm)
        );
        displayUnsentNotes(filtered);
      }
    }

    // Send an unsent note (convert to regular note)
    async function sendUnsentNote(id) {
      try {
        const response = await fetch(`/api/unsent-notes/${id}/send`, {
          method: 'POST'
        });

        if (response.ok) {
          await loadUnsentNotes();
          alert('Note sent successfully!');
        } else {
          showError('Failed to send note');
        }
      } catch (error) {
        console.error('Error sending unsent note:', error);
        showError('Failed to send note');
      }
    }

    // Delete an unsent note
    async function deleteUnsentNote(id) {
      if (!confirm('Are you sure you want to delete this unsent note?')) {
        return;
      }

      try {
        const response = await fetch(`/api/unsent-notes/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          await loadUnsentNotes();
        } else {
          showError('Failed to delete note');
        }
      } catch (error) {
        console.error('Error deleting unsent note:', error);
        showError('Failed to delete note');
      }
    }

    // Helper functions
    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const noteDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      
      const diffTime = today - noteDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      if (diffDays === 0) {
        return 'today';
      } else if (diffDays === 1) {
        return 'yesterday';
      } else if (diffDays <= 7) {
        return `${diffDays} days ago`;
      } else {
        return date.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(message) {
      console.error('Error:', message);
      alert(message);
    }
  </script>
</body>
</html>
